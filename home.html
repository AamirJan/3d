      <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/dev/x3dom.css"></link>
      <script type="text/javascript" src="http://www.x3dom.org/download/dev/x3dom.js"></script>
   </head>
   <body>
      <x3d width="800px" height="600px">
  <scene>
    <transform translation="0 0 -3">
      <shape>
        <appearance>
          <material diffuseColor="red"></material>
        </appearance>
        <box></box>
      </shape>
    </transform>
    <transform translation="3 0 0">
      <shape>
        <appearance>
          <material diffuseColor="blue"></material>
        </appearance>
        <sphere></sphere>
      </shape>
    </transform>
    <transform translation="3 3 0">
      <shape>
        <appearance>
          <material diffuseColor="green"></material>
        </appearance>
        <cone></cone>
      </shape>
    </transform>
    <transform translation="0 4 2">
      <shape>
        <appearance>
          <material diffuseColor="yellow"></material>
        </appearance>
        <cylinder></cylinder>
      </shape>
    </transform>
    <transform translation="0 0 6">
      <shape>
        <appearance>
          <material diffuseColor="pink"></material>
        </appearance>
        <box></box>
      </shape>
    </transform>
    <transform translation="0 3 6">
      <shape>
        <appearance>
          <material diffuseColor="orange"></material>
        </appearance>
        <cone></cone>
      </shape>
    </transform>
  </scene>
</x3d>
</body>
